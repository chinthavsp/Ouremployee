<div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div>
        <img src="../assets/Manteio-logo-02.png" alt="" style="width: 1120px; margin-left: 300px; margin-top: 100px;">
      </div>
		</div>
		<br>
		<div class="login">
            <form class="form-group" [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>user Name</label>
                    <input type="text" formControlName="UserName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }" />
                     <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
                        <div *ngIf="f.UserName.errors.required">*user  Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label> password</label>
                    <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                     <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">*passowrd is required</div>
                    </div>
                </div>
                <div class="form-group" >
                    <button class="btn btn-primary" style="margin-left:93px; margin-top: 10px;" (click)="add()" >Login</button>
                </div>

            </form>
		</div>
